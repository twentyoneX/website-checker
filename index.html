<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Down Checker - Is Your Website Down?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #ffffff;
            color: #1a1a1a;
            padding: 20px;
        }
        
        /* This top section is styled to be the gray box from the image */
        .main-section {
            background: #f7f8fa; /* Light gray background */
            padding: 40px;
            border-radius: 8px;
            max-width: 700px;
            margin: 40px auto 0 auto;
        }
        
        .main-content {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .main-title {
            font-size: 2em;
            margin-bottom: 10px;
            font-weight: 900;
            text-align: center;
            color: #1a1a1a;
        }

        .main-subtitle {
            text-align: center;
            font-size: 1.1em;
            color: #666;
            margin-bottom: 30px;
        }

        .search-box {
            display: flex;
            gap: 10px;
            max-width: 600px;
            margin: 0 auto;
        }

        .search-box input {
            flex: 1;
            padding: 14px 18px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 1em;
            background: #ffffff;
            color: #000000;
        }

        .search-box input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.4);
        }

        .search-box button {
            background: #111827;
            color: white;
            border: none;
            padding: 14px 30px;
            border-radius: 6px;
            font-size: 1em;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.2s;
        }

        .search-box button:hover {
            background: #374151;
        }

        .search-box button:disabled {
            background: #666;
            cursor: not-allowed;
        }

        .container {
            max-width: 700px; /* Same width as the top box for alignment */
            margin: 30px auto 0 auto;
            padding: 0;
        }
        
        /* This is the main white results card */
        .status-card {
            background: #ffffff;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
            padding: 30px;
        }

        .status-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 25px;
        }

        .status-icon {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            flex-shrink: 0;
        }

        .status-icon.up {
            background: #e6f4ea;
            color: #34a853;
        }

        .status-icon.down {
            background: #fce8e6;
            color: #ea4335;
        }

        .status-text h2 {
            font-size: 1.75em;
            margin-bottom: 2px;
            color: #1a1a1a;
            font-weight: 600;
        }

        .status-text p {
            color: #666;
            font-size: 1em;
        }
        
        .response-time {
            text-align: center;
            padding: 0;
            margin-bottom: 25px;
        }

        .response-time .value {
            font-size: 2.75em;
            font-weight: 700;
            color: #1a1a1a;
        }

        .response-time .label {
            color: #666;
            font-size: 1em;
            margin-top: 5px;
        }
        
        /* This replaces the original nested-box look */
        .status-details {
            margin: 0;
            padding-top: 25px;
            background: transparent;
            border: none;
            border-radius: 0;
            border-top: 1px solid #f0f0f0;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .detail-row:last-child {
            border-bottom: none;
        }

        .detail-label {
            color: #666;
            font-weight: 400;
        }

        .detail-value {
            color: #333;
            font-weight: 500;
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: #666;
            font-size: 1.1em;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #666;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .no-results {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }

        .no-results-icon {
            font-size: 4em;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .no-results-text {
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .no-results-subtext {
            font-size: 0.95em;
            opacity: 0.7;
        }

        @media (max-width: 768px) {
            .main-section {
                margin-top: 20px;
                padding: 20px;
            }
            .main-title {
                font-size: 1.8em;
            }

            .search-box {
                flex-direction: column;
            }

            .status-header {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="main-section">
        <div class="main-content">
            <h1 class="main-title">Is your website down?</h1>
            <p class="main-subtitle">Check instantly if your website is down or is it just you.</p>
            
            <div class="search-box">
                <input type="text" id="urlInput" placeholder="peekmyip.com" value="">
                <button id="pingBtn" onclick="checkStatus()">Search</button>
            </div>
        </div>
    </div>

    <div class="container">
        <div id="statusContainer">
            <div class="status-card">
                <div class="no-results">
                    <div class="no-results-icon">üîç</div>
                    <div class="no-results-text">Enter a URL to check its status</div>
                    <div class="no-results-subtext">Type a website URL above and click Search</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Replace this with your Cloudflare Worker URL after deployment
        const WORKER_URL = '/api/check';

        async function checkStatus() {
            const urlInput = document.getElementById('urlInput');
            const pingBtn = document.getElementById('pingBtn');
            let url = urlInput.value.trim();

            if (!url) {
                alert('Please enter a website URL');
                return;
            }

            // Clean up URL
            url = url.replace(/^https?:\/\//, '').replace(/\/$/, '');

            pingBtn.disabled = true;
            pingBtn.textContent = 'Checking...';

            document.getElementById('statusContainer').innerHTML = `
                <div class="status-card">
                    <div class="loading">
                        <div class="spinner"></div>
                        <div>Checking website status...</div>
                    </div>
                </div>
            `;

            try {
                const response = await fetch(`${WORKER_URL}?url=${encodeURIComponent(url)}`);
                const data = await response.json();

                if (data.error) {
                    displayStatus(url, false, 0, data.error, data.statusCode || 0);
                } else {
                    displayStatus(url, data.isUp, data.responseTime, data.message, data.statusCode);
                }

            } catch (error) {
                displayStatus(url, false, 0, 'Error connecting to checking service: ' + error.message, 0);
            }

            pingBtn.disabled = false;
            pingBtn.textContent = 'Search';
        }

        function displayStatus(url, isUp, responseTime, message, statusCode) {
            const statusHtml = `
                <div class="status-card">
                    <div class="status-header">
                        <div class="status-icon ${isUp ? 'up' : 'down'}">
                            ${isUp ? '‚úì' : '‚úï'}
                        </div>
                        <div class="status-text">
                            <h2>${isUp ? 'Up' : 'Down'}</h2>
                            <p>${url}</p>
                        </div>
                    </div>
                    ${responseTime > 0 ? `
                        <div class="response-time">
                            <div class="value">${responseTime} ms</div>
                            <div class="label">Response time</div>
                        </div>
                    ` : ''}
                    <div class="status-details">
                        <div class="detail-row">
                            <span class="detail-label">Status</span>
                            <span class="detail-value">${message}</span>
                        </div>
                        ${statusCode > 0 ? `
                            <div class="detail-row">
                                <span class="detail-label">HTTP Status</span>
                                <span class="detail-value">${statusCode}</span>
                            </div>
                        ` : ''}
                        <div class="detail-row">
                            <span class="detail-label">Checked at</span>
                            <span class="detail-value">${new Date().toLocaleString()}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">URL</span>
                            <span class="detail-value">${url}</span>
                        </div>
                    </div>
                </div>
            `;
            
            document.getElementById('statusContainer').innerHTML = statusHtml;
        }

        // Allow Enter key to submit
        document.getElementById('urlInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkStatus();
            }
        });
    </script>
</body>
</html>
