<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Status Checker</title>
    <style>
        :root {
            --dns-color: #34a853; /* Green */
            --tcp-color: #ea4335; /* Red */
            --tls-color: #4285f4; /* Blue */
            --first-byte-color: #fbbc05; /* Yellow */
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #f7f8fa;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 20px 0;
        }
        .header-text-container {
            text-align: center;
            margin: 10px 0 30px;
            max-width: 900px;
            width: 100%;
        }
        .main-heading { font-size: 2.5rem; font-weight: 700; color: #1a1a1a; margin-bottom: 15px; }
        .sub-heading { font-size: 1.1rem; color: #666; max-width: 500px; margin: 0 auto; }
        .search-container { width: 100%; max-width: 900px; margin-bottom: 30px; }
        .search-box { display: flex; width: 100%; background: white; border-radius: 8px; padding: 8px; border: 1px solid #e2e8f0; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05); }
        .search-box input { flex: 1; border: none; outline: none; padding: 10px 20px; font-size: 1.1rem; background: transparent; color: #333; }
        .search-box button { background: #111827; color: white; border: none; border-radius: 8px; padding: 12px 30px; font-size: 1rem; font-weight: 500; cursor: pointer; transition: background 0.2s; }
        .search-box button:hover { background: #374151; }
        .search-box button:disabled { background: #666; cursor: not-allowed; }
        .container { width: 100%; max-width: 900px; margin: 0 auto; }
        .results-section { display: none; margin-bottom: 30px; }
        .results-summary-card { display: flex; justify-content: center; gap: 20px; background: white; border: 1px solid #e2e8f0; border-radius: 8px; padding: 30px; align-items: center; }
        .summary-content { display: flex; gap: 30px; align-items: center; }
        .status-icon.up { width: 48px; height: 48px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 24px; font-weight: bold; background: #e6f4ea; color: #34a853; }
        .status-text h2 { font-size: 1.75rem; font-weight: 600; }
        .status-text p { font-size: 0.9rem; color: #666; }
        .fastest-response .value { font-size: 2rem; font-weight: 700; }
        .fastest-response .label { font-size: 0.9rem; color: #666; }
        .global-results { background: white; border: 1px solid #e2e8f0; border-radius: 8px; padding: 30px; }
        .global-results-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .global-results-header h2 { font-size: 1.5rem; }
        .legend { display: flex; gap: 20px; font-size: 0.9rem; }
        .legend-item { display: flex; align-items: center; gap: 6px; }
        .legend-color { width: 12px; height: 12px; border-radius: 2px; }
        .location-list { list-style: none; }
        .loader { display: none; text-align: center; padding: 50px; font-size: 1.2rem; color: #666; }

        /* ===== UPDATED CSS FOR NEW LAYOUT ===== */
        .location-item {
            display: flex;
            align-items: center;
            justify-content: space-between; /* Pushes name to left, details to right */
            padding: 15px 0;
            border-bottom: 1px solid #f0f0f0;
        }
        .location-item:last-child { border-bottom: none; }
        .location-name { font-weight: 500; }
        .response-details { /* New container for bar and time */
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* Aligns bar and time to the left */
        }
        .response-bar-container {
            display: flex;
            height: 12px; /* Thinner bar */
            width: 80px; /* Fixed width for the compact bar */
            border-radius: 4px;
            overflow: hidden;
        }
        .bar-segment { height: 100%; }
        .response-time-value {
            margin-top: 5px; /* Space between bar and time */
            font-size: 0.9rem;
            color: #666;
            font-weight: 500;
        }

        /* ===== Mobile Responsive Styles ===== */
        @media (max-width: 768px) {
            body { padding: 15px 15px 0; }
            .header-text-container { margin: 10px 0 20px; }
            .main-heading { font-size: 1.8rem; }
            .sub-heading { font-size: 1rem; }
            .search-box { flex-direction: column; gap: 10px; padding: 15px; }
            .summary-content { flex-direction: column; gap: 15px; text-align: center; }
            .global-results-header { flex-direction: column; gap: 15px; }
            .legend { flex-wrap: wrap; justify-content: center; }
        }
    </style>
</head>
<body>
    <div class="header-text-container">
        <h1 class="main-heading">Is your website down?</h1>
        <p class="sub-heading">Check instantly if your website page is down or is it just you.</p>
    </div>

    <div class="search-container">
        <div class="search-box">
            <input type="text" id="urlInput" placeholder="luxatic.com">
            <button id="pingBtn" onclick="checkStatus()">Search</button>
        </div>
    </div>

    <div class="container">
        <div id="loader" class="loader">
            <p>Pinging from global locations... this may take a moment.</p>
        </div>
        <div id="resultsSection" class="results-section">
            <div class="results-summary-card">
                <div class="summary-content">
                    <div class="status-icon up">âœ“</div>
                    <div class="status-text">
                        <h2>Up</h2>
                        <p id="checkedUrl">www.example.com</p>
                    </div>
                    <div class="fastest-response">
                        <div id="fastestTime" class="value"></div>
                        <div class="label">Fastest response time</div>
                    </div>
                </div>
            </div>
        </div>
        <div id="globalResults" class="global-results" style="display: none;">
            <div class="global-results-header">
                <h2>Global Response Time</h2>
                <div class="legend">
                    <div class="legend-item"><span class="legend-color" style="background: var(--dns-color);"></span> DNS</div>
                    <div class="legend-item"><span class="legend-color" style="background: var(--tcp-color);"></span> TCP</div>
                    <div class="legend-item"><span class="legend-color" style="background: var(--tls-color);"></span> TLS</div>
                    <div class="legend-item"><span class="legend-color" style="background: var(--first-byte-color);"></span> FirstByte</div>
                </div>
            </div>
            <ul id="locationList" class="location-list"></ul>
        </div>
    </div>

    <script>
        // --- Existing JS functions ---
        const urlInput = document.getElementById('urlInput');
        const pingBtn = document.getElementById('pingBtn');
        const loader = document.getElementById('loader');
        const resultsSection = document.getElementById('resultsSection');
        const globalResults = document.getElementById('globalResults');
        const locationList = document.getElementById('locationList');
        const checkedUrlEl = document.getElementById('checkedUrl');
        const fastestTimeEl = document.getElementById('fastestTime');
        async function checkStatus() {
            let url = urlInput.value.trim();
            if (!url) { alert('Please enter a website URL'); return; }
            url = url.replace(/^https?:\/\//, '').replace(/\/$/, '');
            urlInput.value = url;
            pingBtn.disabled = true;
            pingBtn.textContent = 'Searching...';
            resultsSection.style.display = 'none';
            globalResults.style.display = 'none';
            loader.style.display = 'block';
            try {
                const response = await fetch(`/api/check?url=${encodeURIComponent(url)}`);
                if (!response.ok) { throw new Error(`Server error: ${response.statusText}`); }
                const data = await response.json();
                displayResults(url, data);
            } catch (error) {
                alert('An error occurred: ' + error.message);
            } finally {
                pingBtn.disabled = false;
                pingBtn.textContent = 'Search';
                loader.style.display = 'none';
            }
        }
        
        function displayResults(url, data) {
            if (data.length === 0) return;
            const fastestResult = data.reduce((min, current) => current.total < min.total ? current : min, data[0]);
            checkedUrlEl.textContent = url;
            fastestTimeEl.textContent = `${fastestResult.total} ms`;
            locationList.innerHTML = '';
            
            data.forEach(result => {
                const item = document.createElement('li');
                item.className = 'location-item';
                
                // Note: The percentages are now of the location's total time, not the max time
                const dnsWidth = (result.dns / result.total) * 100;
                const tcpWidth = (result.tcp / result.total) * 100;
                const tlsWidth = (result.tls / result.total) * 100;
                const firstByteWidth = (result.firstByte / result.total) * 100;
                
                // ===== UPDATED JAVASCRIPT: New structure for each result item =====
                item.innerHTML = `
                    <span class="location-name">${result.location}</span>
                    <div class="response-details">
                        <div class="response-bar-container">
                            <span class="bar-segment" style="width: ${dnsWidth}%; background: var(--dns-color);"></span>
                            <span class="bar-segment" style="width: ${tcpWidth}%; background: var(--tcp-color);"></span>
                            <span class="bar-segment" style="width: ${tlsWidth}%; background: var(--tls-color);"></span>
                            <span class="bar-segment" style="width: ${firstByteWidth}%; background: var(--first-byte-color);"></span>
                        </div>
                        <span class="response-time-value">${result.total}ms</span>
                    </div>
                `;
                locationList.appendChild(item);
            });
            resultsSection.style.display = 'block';
            globalResults.style.display = 'block';
        }
        urlInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') { checkStatus(); }
        });
    </script>

    <script>
      const sendHeight = () => {
        const height = document.body.scrollHeight + 5;
        parent.postMessage({ type: 'resize', height: height }, 'https://www.peekmyip.com');
      };
      const observer = new ResizeObserver(sendHeight);
      observer.observe(document.body);
      window.onload = sendHeight;
    </script>
</body>
</html>
